name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install libpcap (amd64)
        if: matrix.goarch == 'amd64'
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Install libpcap (arm64 cross)
        if: matrix.goarch == 'arm64'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $(lsb_release -cs) main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu libpcap-dev:arm64

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CC: ${{ matrix.goarch == 'arm64' && 'aarch64-linux-gnu-gcc' || 'gcc' }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          BINARY=wifibear-${{ matrix.goos }}-${{ matrix.goarch }}
          go build -ldflags "-s -w -X main.version=${VERSION}" -o ${BINARY} .
          chmod +x ${BINARY}
          sha256sum ${BINARY} > ${BINARY}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wifibear-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            wifibear-${{ matrix.goos }}-${{ matrix.goarch }}
            wifibear-${{ matrix.goos }}-${{ matrix.goarch }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/wifibear-*
